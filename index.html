<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
</head>

<body>
  <div class="container">
    <div class="page">
      <p>Scroll for variants</p>
      <p class="reveal--0" aria-hidden="true" data-scroll="out" data-splitting="">Scroll for variants</p>
    </div>
    <div class="page">
      <p>All together now</p>
      <p class="reveal--1" aria-hidden="true" data-scroll="out" data-splitting="">All together now</p>
    </div>
    <div class="page">
      <p>Random iteration count</p>
      <p class="reveal--2" aria-hidden="true" data-scroll="out" data-splitting="">Random iteration count</p>
    </div>
  </div>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
